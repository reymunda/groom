<!DOCTYPE html>
<html>
<head>
	<title>GRoom</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto+Mono&family=Rubik&family=Stalinist+One&display=swap" rel="stylesheet">
</head>
<body>
	<section id="landingpage">
		<input type="checkbox" name="profiledrop" id="propil">
		<input type="checkbox" name="detail" id="detail">
		<input type="radio" name="switch" id="switch1">
		<input type="radio" name="switch" id="switch2">
		<input type="radio" name="switch" id="switch3">
		<input type="radio" name="switch" id="switch4">
		<div class="profiledrop">
			<img src="assets/propil.png">
			<h2>No Profile</h2>
			<p>Please login or register</p>
			<p class="join">to join with us</p>
			<div class="login">
				<div class="loginbutton">
					<a href="#"><p>Login</p></a>
				</div>
				<div class="registerbutton">
					<a href="#"><p class="regist">Register</p></a>
				</div>
			</div>
		</div>
		<div class="navbar">
			<div class="home">
				<a>Home</a>
				<img src="assets/home1.svg" class="icon_1_home">
				<img src="assets/home2.svg" class="icon_2_home">
			</div>
			<div class="shop">
				<a href="#">Shop</a>
				<img src="assets/shopping1.svg" class="icon_1_shop">
				<img src="assets/shopping2.svg" class="icon_2_shop">
			</div>
			<div class="forum">
				<a href="#">Community</a>
				<img src="assets/forum1.svg" class="icon_1_forum">
				<img src="assets/forum2.svg" class="icon_2_forum">
			</div>
			<div class="article">
				<a href="#">Article</a>
				<img src="assets/article1.svg" class="icon_1_article">
				<img src="assets/article2.svg" class="icon_2_article">
			</div>
		</div>
		<div class="line">
			
		</div>
		<div class="toggle_detail">
			<label for="detail">
					<div class="circle">
						<img src="assets/more.svg" class="more">
						<img src="assets/close.svg" class="close">
					</div>	
			</label>
		</div>
			
		<div class="title">
			<h1>THE GAMERS ROOM</h1>
			<p class="overview">The biggest gaming forum in the world</p>
			<a href="#">
				<div class="about_button">
					<p>About Us</p>
				</div>
			</a>
		</div>
		<div class="picture">
			<img src="assets/i_gta.png" class="gta5">
			<img src="assets/assasin.png" class="assasin">
			<img src="assets/overwatch.png" class="overwatch">
			<img src="assets/fortnite.png" class="fortnite">
			<div class="price">
				<div class="gtav">
					<img src="assets/assasin_logo.png" class="lassasin">
					<img src="assets/logo_gta.png" class="gta_5">
					<img src="assets/overwatch_logo.png" class="logooverwatch">
					<img src="assets/fortnite_logo.png" class="fortnite_logo">
					<a href="#">
						<div class="buy">
							<p class="buy_button">BUY</p>
						</div>
					</a>		
					<p class="cost">Rp290.000,00.-</p>
					<p class="cost2">Rp619.000,00.-</p>
					<p class="cost3">Rp520.000,00.-</p>
					<p class="cost4">Rp560.000,00.-</p>
				</div>
			</div>
			<div class="switch">
				<label for="switch1">
					<span class="switcher a"></span>
				</label>
				<label for="switch2">
					<span class="switcher b"></span>
				</label>
				<label for="switch3">
					<span class="switcher c"></span>
				</label>
				<label for="switch4">
					<span class="switcher d"></span>
				</label>
			</div>
		</div>	
		<div class="header">
			<p>GRoom</p>
			<div class="header_icon">
				<img src="assets/buy.png">
				<img src="assets/notification.png">
				<label for="propil">
					<img src="assets/profil.png">
				</label>
			</div>
		</div>
	</section>
</body>
</html>
